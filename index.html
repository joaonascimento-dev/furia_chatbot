<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat FURIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="res/css/style.css">
</head>

<body class="text-white">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <div class="container-fluid bg-light" style="height: 8vh;">
        <div class="container h-100 d-flex align-items-center justify-content-center">
            <img src="res/img/logo-furia.svg" alt="Logo FURIA" style="height: 50%;">
        </div>
    </div>

    <div class="container-fluid p-0" style="height: 60vh;">
        <img src="res/img/banner-3.png" alt="Banner FURIA" class="img-fluid" style="height: 100%; width: 100%; object-fit: cover; object-position: center;">
    </div>

    <div class="container d-flex align-items-center justify-content-center mt-4">
        <div class="chat-container">
            <div class="chat-header">Chat FURIA</div>
            <div class="chat-messages" id="chat">
                <div class="message bot">Ol√°! Sou seu bot da FURIA. Quer saber o qu√™?</div>
            </div>
            <div class="suggestions">
                <button onclick="sendSuggested('Quando √© o pr√≥ximo jogo?')">Pr√≥ximo jogo</button>
                <button onclick="sendSuggested('Quais s√£o as estat√≠sticas da FURIA?')">Estat√≠sticas</button>
                <button onclick="sendSuggested('Quem √© o jogador favorito?')">Jogador favorito</button>
                <button onclick="sendSuggested('Vamos torcer!')">Torcida</button>
            </div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Digite sua mensagem...">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-light text-dark fs-6 mt-4" style="height: 12vh;">
        <div class="container h-100 d-flex align-items-center justify-content-between">
            <span>¬© 2024 Furia. All Rights Reserved.</span>
            <span>Desenvolvido por: Jo√£o Nascimento</span>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (message === '') return;

            appendMessage('user', message);
            input.value = '';

            setTimeout(() => {
                const response = generateBotResponse(message);
                appendMessage('bot', response);
            }, 500);
        }

        function sendSuggested(text) {
            appendMessage('user', text);
            setTimeout(() => {
                const response = generateBotResponse(text);
                appendMessage('bot', response);
            }, 500);
        }

        function appendMessage(sender, text) {
            const chat = document.getElementById('chat');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            msgDiv.innerText = text;
            chat.appendChild(msgDiv);
            chat.scrollTop = chat.scrollHeight;
        }

        function generateBotResponse(message) {
            const msg = message.toLowerCase();
            if (msg.includes('jogo') || msg.includes('partida')) {
                return 'A pr√≥xima partida da FURIA √© contra NAVI, dia 25/04 √†s 17h.';
            } else if (msg.includes('estat√≠stica') || msg.includes('stats')) {
                return 'A FURIA tem 60% de winrate nos √∫ltimos 10 jogos.';
            } else if (msg.includes('jogador favorito')) {
                return 'O jogador mais popular √© o KSCERATO!';
            } else if (msg.includes('torcida')) {
                return 'VAAAAMO FURIA! üêÜüî•';
            } else {
                return 'Desculpe, n√£o entendi. Pergunte sobre jogos, estat√≠sticas ou torcida!';
            }
        }
    </script>
</body>

</html>
